	/** Ambil URL stream dari sources berdasarkan ?key= */
	function getStreamUrlByKey() {
	  const key = new URLSearchParams(window.location.search).get('key');
	  if (!key) throw new Error('Missing ?key=... in URL');
	  const url = SOURCES[key];
	  if (!url) throw new Error('Stream not found for key: ' + key);
	  return url;
	}
    /** Inject meta no-referrer bila domain cocok */
    function maybeInjectNoReferrerMeta(url) {
        const need = NO_REFERRER_DOMAINS.some(d => url.includes(d));
        if (need) {
            const meta = document.createElement('meta');
            meta.name = 'referrer';
            meta.content = 'no-referrer';
            document.head.appendChild(meta);
        }
    }
