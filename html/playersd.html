<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clappr Fullscreen with Loader & YouTube Mode</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="/css/sdplayer.css">

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  
  <script type='text/javascript' src='//atecomprisedispel.com/ae/3b/26/ae3b266ab5ae91abcaa715535a094b32.js'></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  
  <script src="/js/corss.js"></script>
  <script src="/js/hitstats.js"></script>  

</head>
<body>
  <!-- Loader -->
  <div id="loaderContainer" class="loader-container hidden">
    <div class="loader"></div>
    <div>Waiting streams</div>
  </div>

  <!-- Share button + toast -->
  <button id="pageShareBtn" class="page-share-btn" title="Copy embed">
    <i class="material-icons-sharp" aria-hidden="true">ios_share</i>
  </button>
  <div id="copyToast" class="copy-toast">Embed code copied</div>

  <!-- Clappr Player -->
  <div id="player" class="hidden"></div>

  <!-- Iframe fallback & YouTube -->
  <iframe id="fallbackIframe" class="hidden" allowfullscreen scrolling="no"
      frameborder="0"
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-top-navigation"
      allow="autoplay; encrypted-media; picture-in-picture"
      style="position:fixed; top:0; left:0; width:100%; height:100%;"></iframe>

  <script>
    const NO_REFERRER_DOMAINS = ['livecdn.euw1-0005.jwplive','dktq4q','inplaynet','sindikasi.inews','op-group1-swiftservehd-1.dens','bbapcall','5nhp186eg31fofnc.chinese-restaurant-api.site'];
    const EXCLUDED_IFRAME_DOMAINS = ['embedstreams.top','topembed.pw','sindikasi.inews.id','voodc.com'];
  </script>    
  
  <script src="/js/playersd.js"></script>
</body>
</html>
