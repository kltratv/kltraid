<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Modal Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Overlay */
    .modal-overlay {
      display: block; /* langsung tampil */
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    /* Modal */
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      color: red;
    }
    button {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>

  <!-- Modal langsung tampil -->
  <div id="myModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Attention</h2>
      <p>Do not use no referer & sandbox to embed this page</p>
      <button onclick="openLink()">Watch Here</button>
    </div>
  </div>

  <script>
    function openLink() {
      window.open("index.html", "_blank");
    }
  </script>

</body>
</html>
